<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log-in Formular</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
</head>

<body>
    <h2>Log-in</h2>
    <form id="loginForm" onsubmit="return handleSubmit(event)">
        <label for="username">Benutzername:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Passwort:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <input type="submit" value="Einloggen">
    </form>

    <script>
        function handleSubmit(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            const hashedPassword = CryptoJS.SHA512(password).toString();
            console.log('Verschlüsseltes Passwort:', hashedPassword);

            alert(`Benutzername: ${username}\nVerschlüsseltes Passwort: ${hashedPassword}`);

        }
    </script>
</body>

</html>
