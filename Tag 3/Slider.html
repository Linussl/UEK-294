<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Slider</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        .topmargin {
            margin-top: 30px;
        }

        /* Zentrieren des Buttons und Eingabefeldes */
        .center-align {
            text-align: center;
        }

        /* Abstand zwischen den Elementen */
        .spacer {
            margin-top: 20px;
        }

        /* Styling f체r den Range Slider */
        .range-field {
            padding: 0 20px;
        }
    </style>
</head>
<body>

    <script>
        // JQuery - Document ready
        $(function () {
            // Click - Event
            $('#WerteLesen').click(function () {
                // Funktion aufrufen
                getSliderValue();
            });
        });

        function getSliderValue() {
            // Ausgew채hlten Wert des Sliders auslesen
            var sliderValue = $('#sliderInput').val();

            // Ausgabe des Wertes
            $('body').append('<p>Ausgew채hlter Slider-Wert: ' + sliderValue + '</p>');
        }
    </script>

    <div class="container">
        <h2 class="center-align">Range Slider</h2>
        <hr>

        <!-- Range Slider zur Werteauswahl -->
        <h4 class="center-align">W채hle einen Wert</h4> 
        <div class="row topmargin center-align">
            <div class="range-field col s6 offset-s3">
                <input type="range" id="sliderInput" min="0" max="100" value="50">
            </div>
        </div>

        <!-- Button zum Auslesen des Wertes -->
        <div class="row center-align spacer">
            <button class="btn" id="WerteLesen">Werte auslesen</button>
        </div>
    </div>

</body>
</html>
