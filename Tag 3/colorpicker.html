<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        .topmargin {
            margin-top: 30px;
        }

        /* Vorschau der gewählten Farbe */
        #colorDisplay {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            border: 2px solid black;
            background-color: #ffffff;
        }

        /* Zentrieren des Buttons und Vorschaufensters */
        .center-align {
            text-align: center;
        }

        /* Abstand zwischen den Elementen */
        .spacer {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <script>
        // JQuery - Document ready
        $(function () {
            // Click - Event
            $('#WerteLesen').click(function () {
                // Funktion aufrufen
                getColorValue();
            });
        });

        function getColorValue() {
            // Ausgewählte Farbe auslesen
            var selectedColor = $('#colorInput').val();

            // Farbe in der Vorschau anzeigen
            $('#colorDisplay').css('background-color', selectedColor);

            // Ausgabe der gewählten Farbe
            $('body').append('<p>Ausgewählte Farbe: ' + selectedColor + '</p>');
        }
    </script>

    <div class="container">
        <h2 class="center-align">Color Picker</h2>
        <hr>

        <!-- Color Picker für die Farbauswahl -->
        <h4 class="center-align">Farbe auswählen</h4> 
        <div class="row topmargin center-align">
            <div class="input-field col s6 offset-s3"> 
                <input type="color" id="colorInput" value="#ffffff" style="width: 100%;">
                <label for="colorInput">Wähle eine Farbe</label>
            </div> 
        </div>

        <!-- Vorschau der gewählten Farbe -->
        <div class="row center-align">
            <div id="colorDisplay"></div>
        </div>

        <!-- Button zum Werte auslesen -->
        <div class="row center-align spacer">
            <button class="btn" id="WerteLesen">Werte auslesen</button>
        </div>
    </div>

</body>
</html>
