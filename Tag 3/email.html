<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Dropdown</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        .topmargin {
            margin-top: 30px;
        }

        /* Input Feld - underline color bei focus */
        .input-field input[type=email]:focus {
            border-bottom: 2px solid red !important;
            -webkit-box-shadow: 0 2px 0 0 red !important;
            -moz-box-shadow: 0 2px 0 0 red !important;
            box-shadow: 0 2px 0 0 red !important;
        }

        .dropdown-content li>a,
        .dropdown-content li>span {
            color: black;
        }

        #Absatz1 {
            text-align: center;
        }
    </style>
</head>
<body>

    <script>
        // JQuery - Document ready
        $(function () {
            // Initialization der select
            $('select').formSelect();

            setTimeout(InputSet, 2000); // zwei Sekunden warten, dann Funktion aufrufen

            // Click - Event
            $('#WerteLesen').click(function () {
                // Funktion aufrufen
                getValue();
            });
        });

        function InputSet() {
            // Wert setzen
            $('#emailProvider').val('g');
            $('select').formSelect();
            console.info('Select aktualisiert');
        }

        function getValue() {
            // Werte lesen
            var emailAddress = $('#email').val();
            var emailProvider = $('#emailProvider').val();
            console.warn('E-Mail-Adresse: ' + emailAddress);
            console.warn('Provider: ' + emailProvider);
            $('body').append('<p>E-Mail: ' + emailAddress + ' @ ' + emailProvider + '.com</p>');
        }
    </script>

    <h2 class="center">Email Dropdown</h2> 
    <hr> 

    <!-- Email Eingabe -->
    <h3 class="center">E-Mail Adresse eingeben</h3> 
    <div class="topmargin row"> 
        <div class="input-field col s4 offset-s4"> 
            <input id="email" type="email" class="validate" required>
            <label for="email">Gib hier deine E-Mail-Adresse ein:</label>
        </div>
    </div> 

    <!-- Dropdown für Provider -->
    <h3 class="center">Provider wählen</h3> 
    <div class="topmargin row"> 
        <div class="input-field col s4 offset-s4"> 
            <select id="emailProvider">
                <option value="" disabled selected>Choose your provider</option>
                <option value="gmail">Gmail</option>
                <option value="yahoo">Yahoo</option>
                <option value="outlook">Outlook</option>
            </select> 
            <label>Wähle deinen E-Mail Provider</label>
        </div> 
    </div> 

    <!-- Button zum Werte auslesen -->
    <p id="Absatz1"> 
        <button class="btn" id="WerteLesen">Werte auslesen</button> 
    </p>

</body>
</html>
