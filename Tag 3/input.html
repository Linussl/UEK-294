<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Input</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        .topmargin {
            margin-top: 30px;
        }

        /* Zentrieren des Buttons und des Input-Feldes */
        .center-align {
            text-align: center;
        }

        /* Abstand zwischen den Elementen */
        .spacer {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <script>
        // JQuery - Document ready
        $(function () {
            // Click - Event
            $('#WerteLesen').click(function () {
                // Funktion aufrufen
                getInputValue();
            });
        });

        function getInputValue() {
            // Eingabewert auslesen
            var inputValue = $('#textInput').val();

            // Ausgabe des Eingabewertes
            $('body').append('<p>Eingegebener Wert: ' + inputValue + '</p>');
        }
    </script>

    <div class="container">
        <h2 class="center-align">Text Input</h2>
        <hr>

        <!-- Text Input zur Eingabe eines Wertes -->
        <h4 class="center-align">Gib einen Wert ein</h4>
        <div class="row topmargin center-align">
            <div class="input-field col s6 offset-s3">
                <input type="text" id="textInput" placeholder="Hier eingeben">
                <label for="textInput">Eingabefeld</label>
            </div>
        </div>

        <!-- Button zum Auslesen des Eingabewertes -->
        <div class="row center-align spacer">
            <button class="btn" id="WerteLesen">Wert auslesen</button>
        </div>
    </div>

</body>
</html>
