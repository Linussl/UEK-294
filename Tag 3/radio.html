<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <style>
        .topmargin {
            margin-top: 30px;
        }

        [type="radio"]:checked+span:after,

        [type="radio"].with-gap:checked+span:before,

        [type="radio"].with-gap:checked+span:after {

            border: 2px solid red;

        }



        [type="radio"]:checked+span:after,

        [type="radio"].with-gap:checked+span:after {

            background-color: red;

        }

        #Absatz1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <script>
        // JQuery - Document ready
        $(function () {

            setTimeout(setRadio, 2000); // zwei sekunden warten, dann funktion aufrufen

            // Click - Event
            $('#WerteLesen').click(function () {
                // Funktion aufrufen
                getValue();
            });
        });
        function setRadio() {
            // Wert setzten
            $("input:radio").each(function () {
                if ($(this).val() == "y") {
                    $(this).attr('checked', 'checked');
                }
            });

        }
        function getValue() {
            // Wert lesen
            $("input:radio").each(function () {
                if ($(this).prop('checked')) {
                    console.log("Vaule = " + $(this).val());
                    $('body').append('Value = ' + $(this).val() + ' / ');
                }
            });
        }
    </script>
    <h2 class="center">RADIO - Buttons</h2>
    <p id="Absatz1">
        <a class="center" href="https://materializecss.com/radio-buttons.html"
            target="_blank">https://materializecss.com/radio-buttons.html</a>
    </p>
    <hr>

    <h3 class="center">Button mit HTML checked</h3>
    <p class="center">Per JS wird nach 2 Sekunden ein anderer gesetzt.</p>
    <div class="topmargin row">
        <div class="input-field col s4 offset-s4">
            <label>
                <input name="group1" value="r" type="radio" checked />
                <span>Red</span>
            </label>
        </div>
        <div class="input-field col s4 offset-s4">
            <label>
                <input name="group1" value="y" type="radio" />
                <span>Yellow</span>
            </label>
        </div>
        <div class="input-field col s4 offset-s4">
            <label>
                <input name="group1" value="g" type="radio" class="with-gap" />
                <span>Green</span>
            </label>
        </div>
        <div class="input-field col s4 offset-s4">
            <label>
                <input name="group1" value="b" type="radio" disabled="disabled" />
                <span>Brown</span>
            </label>
        </div>
    </div>

    <p id="Absatz1">
        <button class="btn" id="WerteLesen">Werte auslesen</button>
    </p>
</body>

</html>
